<ion-header>

  <ion-navbar>
    <ion-title>{{drink.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="video-container">
    <iframe [src]="drink.embed_url | safe: 'resourceUrl'"  frameborder="0" allowfullscreen></iframe>
  </div>

  <ion-item-group *ngFor="let layer of drink.layers">
    <ion-item-divider color="light">Layer: {{layer.name}}</ion-item-divider>
    <ion-item *ngFor="let ingredient of layer.ingredients">
      {{ingredient.name}}
      <ion-badge *ngIf="ingredient.need_it" item-end color="danger">Missing</ion-badge>
    </ion-item>
  </ion-item-group>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button outline block color="secondary" (click)="onSaveDrink()">Save</button>
      </ion-col>
      <ion-col>
        <button ion-button outline block color="dark" (click)="onShowDescription()">Show Description</button>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
