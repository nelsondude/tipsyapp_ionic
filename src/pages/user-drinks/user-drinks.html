<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My Drinks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <div *ngFor="let page of getUserDrinks(); let i = index">
      <ion-item-sliding *ngFor="let drink of page.results; let j = index">
        <button ion-item (click)="loadDrink(drink)">
          <ion-thumbnail item-start>
            <img [src]="drink.thumbnail">
          </ion-thumbnail>
          <h2>{{drink.name}}</h2>
          <p>Have {{drink.count_have}} out of {{drink.count_total}} ingredients!</p>
        </button>
        <ion-item-options (ionSwipe)="removeItem(drink, i, j)">
          <button ion-button expandable color="danger" (click)="removeItem(drink, i, j)">
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </ion-list>
</ion-content>
