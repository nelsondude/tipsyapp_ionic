<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Tipsy App Drinks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let drink of drinks" (click)="loadDrink(drink)">
      <ion-card text-center>
        <img [src]="drink.thumbnail" alt="">
        <ion-card-header>
          {{drink.name}}
        </ion-card-header>
        <ion-card-content>
          You have {{drink.count_have}} out of {{drink.count_total}} ingredients !!!
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
